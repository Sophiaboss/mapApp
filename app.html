<!DOCTYPE html>
<html>
<head>
<title>Map App</title>

<!-- https://www.youtube.com/watch?v=rJaXOFfwGVw -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<!-- javascript -->
<script type="text/javascript" src="app.js"></script>
<!-- Ajax -->
<script type="text/javascript" 
        src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
<!-- bootstrap -->
<link   rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet"
      href="styles">
</head>
<body>


<div class="container">
<h1>weather</h1>
<div class="round center" id="humidity"><h3>Humdity <span id= "h">20</span></h3></div>
<div class="round center" id="pressure"><h3>Pressure</h3><h3 id="p">40</h3></div>
<div class="round center" id="temperature">
<h3>Temperature </h3><h3><span id="t">3</span><span id="unit">F</span></h3>
<button type="button">Units</button>
</div>
<p id="result">rain</p>

<div class="input-group col-lg-4 col-lg-offset-4" id="inputId">

<span class="input-group-addon">@</span>

<input type="text" class="form-control" id="cityInput" placeholder="displaying current location enter city to change">

</div>


</div>


</body>
</html>
